<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/statistics.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="date">
            <div class="content">
                <div class="today">
                    <h1>Today:</h1>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="admin_content_list">
            <div class="admin_menu">
                <div class="admin_menu_content">
                    <div class="admin_picture">
                        <img src="/assert/picture/Admin/5e8b577fb511b-bpfull.png" alt="">
                    </div>
                    <div class="admin_menu_list">
                        <a href="">
                            <div class="list admin_menu_list_style active">
                                <img src="/assert/picture/icons/List.svg" alt="">
                            </div>
                        </a>
                        <a href="">
                            <div class="statistic admin_menu_list_style">
                                <img src="/assert/picture/icons/statistic.svg" alt="">
                            </div>
                        </a>
                        <a href="">
                            <div class="pano admin_menu_list_style">
                                <img src="/assert/picture/icons/pano.svg" alt="">
                            </div>
                        </a>
                        <a href="">
                            <div class="admin_settings admin_menu_list_style">
                                <img src="/assert/picture/icons/settings.svg" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="statistic_win">
                <div class="statistic_title">
                    <div class="stat_tile">
                        <button>
                            <a href="">Statistika</a>
                        </button>
                    </div>
                    <div class="diogram">
                        <button>
                            <a href="">Dioqram</a>
                        </button>
                    </div>
                </div>
                <div class="statistic_chart">
                    <div id="chart_line" style="width:100%; height:400px;"></div>
                </div>
            </div>

            <div class="operator_list">
                <div class="operator_emmaStone_content">
                    <div class="operator_picture">
                        <div class="operator_circle_out">
                            <div class="operator_circle_center">
                                <img src="/assert/picture/Admin/support_conversation_information_avatar_operator_woman_person-512.png"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="operator_inf">
                        <p id="op_name">Emma Stone</p>
                        <p id="op_position">Operator</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="Js/date.js"></script>
    <script src="Js/echarts.min.js"></script>
    <script src="Js/statistic.js"></script>
</body>

</html>
