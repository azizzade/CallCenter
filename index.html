<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/4d534daa04.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="date">
            <div class="content">
                <div class="today">
                    <h1>Today:</h1>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="admin_content_list">
            <div class="admin_menu">
                <div class="admin_menu_content">
                    <div class="admin_picture">
                        <img src="/assert/picture/Admin/5e8b577fb511b-bpfull.png" alt="">
                    </div>
                    <div class="admin_menu_list">
                        <a href="">
                            <div class="list admin_menu_list_style active">
                                <img src="/assert/picture/icons/List.svg" alt="">
                            </div>
                        </a>
                        <a href="">
                            <div class="statistic admin_menu_list_style">
                                <img src="/assert/picture/icons/statistic.svg" alt="">
                            </div>
                        </a>
                        <a href="">
                            <div class="pano admin_menu_list_style">
                                <img src="/assert/picture/icons/pano.svg" alt="">
                            </div>
                        </a>
                        <a href="">
                            <div class="admin_settings admin_menu_list_style">
                                <img src="/assert/picture/icons/settings.svg" alt="">
                            </div>
                        </a>
                        
                    </div>
                </div>
            </div>
            <div class="admin_win">
                <div class="search_date">
                    <div class="serch">
                       <select name="serch_filter" id="serch_filter">
                           <option value="Ad Soyad">Ad Soyad</option>
                           <option value="Nömrə">Nömrə</option>
                       </select>
                       <input type="search" id="serch_style"> 
                    </div>
                    <div class="calendar_icon">
                        <a href="">
                            <img src="/assert/picture/icons/calendar.svg" alt="">
                        </a>
                        <div class="date_calendar">
                        
                        <div class="wrapper">

                            <div class="container-calendar">
                                <h3 id="monthAndYear"></h3>
                                
                                <div class="button-container-calendar">
                                    <button id="previous" onclick="previous()">&#8249;</button>
                                    <button id="next" onclick="next()">&#8250;</button>
                                </div>
                                
                                <table class="table-calendar" id="calendar" data-lang="en">
                                    <thead id="thead-month"></thead>
                                    <tbody id="calendar-body"></tbody>
                                </table>
                                
                                <div class="footer-container-calendar">
                                     <label for="month">Tarix: </label>
                                     <select id="month" onchange="jump()">
                                         <option value=0>Jan</option>
                                         <option value=1>Feb</option>
                                         <option value=2>Mar</option>
                                         <option value=3>Apr</option>
                                         <option value=4>May</option>
                                         <option value=5>Jun</option>
                                         <option value=6>Jul</option>
                                         <option value=7>Aug</option>
                                         <option value=8>Sep</option>
                                         <option value=9>Oct</option>
                                         <option value=10>Nov</option>
                                         <option value=11>Dec</option>
                                     </select>
                                     <select id="year" onchange="jump()"></select>       
                                </div>
                        
                            </div>
                            
                        </div>
                    </div>
                    </div>
                    
                </div>
                <div class="cals_tab"></div>
            </div>
            <div class="operator_list"></div>
        </div>
    </main>

    <script src="/Js/script.js"></script>
</body>

</html>
