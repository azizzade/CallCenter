<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/4d534daa04.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="date">
            <div class="content">
                <div class="today">
                    <h1>Today:</h1>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="admin_content_list">
            <div class="admin_menu">
                <div class="admin_menu_content">
                    <div class="admin_picture">
                        <img src="/assert/picture/Admin/5e8b577fb511b-bpfull.png" alt="">
                    </div>
                    <div class="admin_menu_list">
                        <a href="">
                            <div class="list admin_menu_list_style active">
                                <img src="/assert/picture/icons/List.svg" alt="">
                            </div>
                        </a>
                        <a href="">
                            <div class="statistic admin_menu_list_style">
                                <img src="/assert/picture/icons/statistic.svg" alt="">
                            </div>
                        </a>
                        <a href="">
                            <div class="pano admin_menu_list_style">
                                <img src="/assert/picture/icons/pano.svg" alt="">
                            </div>
                        </a>
                        <a href="">
                            <div class="admin_settings admin_menu_list_style">
                                <img src="/assert/picture/icons/settings.svg" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="admin_win">
                <div class="search_calendar">
                    <div class="search_calendar_content">
                        <div class="search_style">
                            <input type="search" placeholder="Axtarış...">
                            <div class="calendar_icon">
                                <img src="/assert/picture/icons/calendar.svg" alt="">
                            </div>
                        </div>
                        <div class="calendar">
                            <div class="calendar_code">
                                <div class="wrapper">

                                    <div class="container-calendar">
                                        <h3 id="monthAndYear"></h3>
                                        
                                        <div class="button-container-calendar">
                                            <button id="previous" onclick="previous()">&#8249;</button>
                                            <button id="next" onclick="next()">&#8250;</button>
                                        </div>
                                        
                                        <table class="table-calendar" id="calendar" data-lang="en">
                                            <thead id="thead-month"></thead>
                                            <tbody id="calendar-body"></tbody>
                                        </table>
                                        
                                        <div class="footer-container-calendar">
                                             <label for="month">Tarix: </label>
                                             <select id="month" onchange="jump()">
                                                 <option value=0>Jan</option>
                                                 <option value=1>Feb</option>
                                                 <option value=2>Mar</option>
                                                 <option value=3>Apr</option>
                                                 <option value=4>May</option>
                                                 <option value=5>Jun</option>
                                                 <option value=6>Jul</option>
                                                 <option value=7>Aug</option>
                                                 <option value=8>Sep</option>
                                                 <option value=9>Oct</option>
                                                 <option value=10>Nov</option>
                                                 <option value=11>Dec</option>
                                             </select>
                                             <select id="year" onchange="jump()"></select>       
                                        </div>
                                
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="cals_tab">
                    <div class="cals_tab_list_title">
                        <table>
                            <tr id="th_style">
                                <th>Operatorun adı</th>
                                <th>Nömrə</th>
                                <th>Müddət</th>
                                <th>Səs yazısı</th>
                            </tr>
                        </table>   
                    </div>
                    <div class="cals_tab_list">
                        <div class="cals_tab_list_a">
                            <table>
                                <tr id="th_style">
                                    <th>Azizzade Aziz</th>
                                    <th>+994 503997737</th>
                                    <th>03:52</th>
                                    <th>
                                        <img id="play_icon" src="/assert/picture/icons/play.png" alt="">
                                    </th>
                                </tr>
                            </table>
                        </div>
                        <audio class="audio_style" controls>
                            <source src="" type="">
                        </audio>
                    </div>    
                </div>
            </div>
            <div class="operator_list">
                <div class="edit_new_delete_operator">
                    <div class="new_delete_button">
                        <div class="new_button">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div class="operator_edit_button">
                        <i class="fas fa-edit"></i>
                    </div>
                </div>
                <div class="operator_list_content">
                    <ul>
                        <li>
                            <div class="operator_emmaStone_content">
                                <div class="edit_delete_btn">
                                    <div class="edit_btn">
                                        <i class="fas fa-pencil-alt"></i>
                                    </div>
                                    <div class="delete_btn">
                                        <i class="far fa-trash-alt"></i>
                                    </div>
                                </div>
                                <div class="operator_emmaStone_picture">
                                    <div class="operator_circle_out">
                                        <div class="operator_circle_center">
                                            <img src="/assert/picture/Admin/support_conversation_information_avatar_operator_woman_person-512.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="operator_inf">
                                    <p id="op_name">Emma Stone</p>
                                    <p id="op_position">Operator</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="operator_lucyStone_content">
                                <div class="edit_delete_btn">
                                    <div class="edit_btn">
                                        <i class="fas fa-pencil-alt"></i>
                                    </div>
                                    <div class="delete_btn">
                                        <i class="far fa-trash-alt"></i>
                                    </div>
                                </div>
                                <div class="operator_lucyStone_picture">
                                    <div class="operator_circle_out">
                                        <div class="operator_circle_center">
                                            <img src="/assert/picture/Admin/support_conversation_information_avatar_operator_woman_person-512.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="operator_inf">
                                    <p id="op_name">Lucy Stone</p>
                                    <p id="op_position">Operator</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="modal_content">
                <span class="close_button">
                    <i class="far fa-times-circle"></i>
                </span>
                <div class="settings_content">
                    <div class="profil_picture">
                        <a href="">
                            <div id="defult_pciture">
                                <img src="assert/picture/icons/photo camera.svg" alt="">
                            </div>
                        </a>
                        <div class="edit_button">
                            <a href="">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                        </div>
                    </div>
                    <div class="content_info">
                        <div class="content_info_input">
                            <div class="name_surname">
                                <input type="text" placeholder="Ad/Soyad">
                                <i class="fas fa-pencil-alt"></i>
                            </div>
                            <div class="number">
                                <input type="number" placeholder="Nömrə">
                                <i class="fas fa-pencil-alt"></i>
                            </div>
                            <div class="username">
                                <input type="text" placeholder="İstifadəci adı">
                                <i class="fas fa-pencil-alt"></i>
                            </div>
                            <div class="password">
                                <input type="password" placeholder="Şifrə">
                                <i class="fas fa-pencil-alt"></i>
                            </div>
                        </div>
                        <div class="chanel_save">
                            <button id="chanel">Geri</button>
                            <button id="save">Yadda saxla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal_delete">
            <div class="modal_delete_content">
                <button id="accept_btn">Təsdiq et</button>
                <button id="chanel_btn">Ləğv et</button>
            </div>
        </div>
    </main>
    <script src="Js/date.js"></script>
    <script src="/Js/modal.js"></script>
    <script src="Js/script.js"></script>
</body>

</html>
